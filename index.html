<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Speed Reading Web Application">
  <meta name="theme-color" content="#ffffff">
  <title>Speed Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="landing">
      <div class="landing-header">
        <h1>Speed read any text. Choose a file or paste text to begin.</h1>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
      <textarea id="textInput" rows="10" placeholder="Paste your text here..."></textarea>
      <div class="input-controls">
        <label class="file-picker">
          <input type="file" id="fileInput" accept=".txt,.pdf,.epub">
          Choose File
        </label>
        <button id="startReading" disabled>Start Reading</button>
      </div>
    </div>
  </div>
  <div id="loadingIndicator" class="loading-indicator hidden">
    <div class="spinner"></div>
    <p class="loading-text">Processing file...</p>
  </div>
  <script type="module" src="app.js"></script>
  <script type="module" src="reader.js"></script>
  <script type="module" src="parsers.js"></script>
</body>
</html>
